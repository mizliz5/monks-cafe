<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Final Project - Reservation Site</title>
   <link rel="stylesheet" type="text/css" href="css/normalize.css">
   <link rel="stylesheet" type="text/css" href="css/skeleton.css">
</head>
<body>

	
  <!-- navbar -->
<div class="navbar">
  <div class="container">
    <div class="nav-breadcrumb">
      <a href="#top">Monk's Café</a>
    </div>
    <ul class="navbar-list">
      <li class="navbar-item"><a class="navbar-link" href="#reservations">Reservations</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#location">Location</a></li>
      <li class="navbar-item"><a class="navbar-link" href="#reviews">Reviews</a></li>
    </ul>
  </div>
</div>

  <!-- header -->
  <div id="top" class="section hero">
  	<div class="container">
      <h1>Monk's Café</h1>
      <h2 class="text--h4">"The Coffee Shop"</h2>
    </div>
  </div>

    <!-- reservations -->
  <div id="reservations" class="section">
    <div class="container">
      <h3>Reservations</h3>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="six columns">
        <h5>Make a Reservation</h5>
        <form class="reservation-form">
          <div class="row">
            <div class="six columns">
              <label for="nameInput">Your name</label>
              <input class="u-full-width reservation-name" type="text" placeholder="please enter your name" id="nameInput">
            </div>
            <div class="six columns">
              <label for="exampleRecipientInput">Day</label>
              <select class="u-full-width reservation-day" id="exampleRecipientInput">
                <option value="Sunday">Sunday</option>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
              </select>
            </div>
          </div>
          <input class="button-primary reservation-button" type="submit" value="Submit">
        </form>
      </div>
      <div class="six columns">
        <h5>Existing Reservations</h5>
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Name</th>
              <th>Day</th>
            </tr>
          </thead>
          <tbody class="reservation-list"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- dine -->
  <div id="location" class="section dine">
  	<div class="container">
  	  <h3>Come Dine with Us</h3>
    </div>
    <div id="map"></div>
  </div>

  <!-- reviews -->
  <div id="reviews" class="section reviews">
  	<div class="container">
  	  <h3>Customer Reviews</h3>
  	
  	  <div class="row">
        <div class="six columns">
    	    <img class="u-max-full-width" src="http://circuits-assets.generalassemb.ly/prod/asset/5474/jerry.jpg">
        </div>
        <div class="six columns">
    	    <p>"Big lettuce, big carrots, tomatoes like volleyballs." — Jerry Seinfeld, on The BIG Salad</p>
        </div>
      </div>
    </div>
  </div>

  <!-- template for reservation-list -->
  <script id="reservation-template" type="text/x-handlebars-template">
    <tr id='{{reservationId}}'>
      <td>{{name}}</td>
      <td>{{day}}</td>
    </tr>
  </script>


  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Handlebars -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5epede_Eq24ILq4FtQFpLFUev01E629A&callback=initMap" type="text/javascript"></script>


  <!-- custom js -->
  <script src="js/main.js"></script>
</body>
</html>
